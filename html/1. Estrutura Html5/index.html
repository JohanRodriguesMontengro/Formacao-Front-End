<!-- Doctype quer dizer a versão do Html -->
<!DOCTYPE html>
<!-- lang quer dizer o idioma do site -->
<html lang="pt-br">

<head>
    <!-- UTF-8 quer dizer que aceita todos os tipos de acentos -->
    <meta charset="UTF-8">
    <!-- Compatibilidade do site com https -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Pretende fazer o site ocupar todo o tamanho da sua tela -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título -->
    <title>Nosso primeiro site</title>
</head>
<!-- é o corpo do nosso Html QUASE TUDO estará dentro dele -->
<body>
    <h1>hello world</h1>

    <header>cabeçalho</header>
    <section>seção</section>
    <footer>rodapé</footer>

</body>
</html>5
